<form method="get" action="/">
    <div class="btn-group align-items-center w-100" role="group" aria-label="Theme Picker (Dark and Light Modes)">
        <button type="submit" name="theme" value="light" class="btn btn-light {{ light_border }}">Light</button>
        <button type="submit" name="theme" value="dark" class="btn btn-dark {{ dark_border }}">Dark</button>
    </div>
</form>
