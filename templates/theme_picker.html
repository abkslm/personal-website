<form method="get" action="/">
    <div class="btn-group align-items-center w-75" role="group" aria-label="Theme Picker (Dark and Light Modes)">
        <button type="submit" name="theme" value="light" class="btn text-bg-light border border-3 {{ light_active }}">Light</button>
        <button type="submit" name="theme" value="dark" class="btn text-bg-dark border border-3 {{ dark_active }}">Dark</button>
    </div>
</form>
